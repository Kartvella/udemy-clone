{% extends "core/base.html" %}

{% block title %}{{ lesson.title }} - Lesson Details{% endblock %}

{% block body %}
<div class="max-w-3xl mx-auto py-10 px-6 bg-white shadow-xl rounded-lg">
    <h1 class="mb-6 text-center text-4xl font-bold text-gray-800">{{ lesson.title }}</h1>
    
    <div class="mb-6">
        <div class="relative w-full rounded-lg overflow-hidden shadow-lg">
            <video controls class="w-full rounded-lg">
                <source src="{{ lesson.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <p class="text-lg text-gray-700 leading-relaxed">{{ lesson.description }}</p>
    
    <div class="mt-8 flex justify-between items-center">
        {% if previous_lesson %}
            <a href="{% url 'courses:course_lesson' course_slug=lesson.course.slug lesson_slug=previous_lesson.slug %}" 
               class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">← Previous Lesson</a>
        {% endif %}
        <a href="{% url 'courses:course_detail' slug=lesson.course.slug %}" 
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Back to Course</a>
        {% if next_lesson %}
            <a href="{% url 'courses:course_lesson' course_slug=lesson.course.slug lesson_slug=next_lesson.slug %}" 
               class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Next Lesson →</a>
        {% endif %}
    </div>
</div>
{% endblock %}
