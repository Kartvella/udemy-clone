{% load socialaccount %}
{% load static %}

<nav class="bg-gray-100 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">

        <a href="{% url "courses:home" %}" class="flex items-center">
            <img src="{% static 'images/logo.svg' %}" alt="Udemy Logo" class="w-24">
        </a>
        
        {% comment %} <div class="flex space-x-6">
            <a href="/courses" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Courses</a>
        </div> {% endcomment %}

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">
                    <a href="{% url 'users:my_profile' user.pk %}">My Profile</a>
                </button>
                <a href="{% url 'users:logout' %}" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">Logout</a>
            {% else %}
                <a href="{% provider_login_url 'google' %}?next=/" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Login with Google</a>
            {% endif %}
        </div>
    </div>
</nav>
